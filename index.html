<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page-body">
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="picture of eisenhower-matrix with urgency and importance zones DO-PLAN-DELEGATE-ELIMINATE">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-container">
    <p class="add-item add-item__container">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="todo-container__heading">Todo</h3>
    <ul class="todo-container__incompleted-tasks" id="incompleted-tasks">
      <li class="todo-container__list-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task text-input">
        <button class="edit button">Edit</button>
        <button class="delete button"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="todo-container__list-item editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input">
        <button class="edit button">Save</button>
        <button class="delete button"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="todo-container__heading">Completed</h3>
    <ul class="todo-container__completed-tasks completed-tasks" id="completed-tasks">
      <li class="todo-container__list-item">
        <input type="checkbox" checked>
        <label class="task completed-tasks__label">See the Doctor</label>
        <input type="text" class="task text-input">
        <button class="edit button">Edit</button>
        <button class="delete button"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
